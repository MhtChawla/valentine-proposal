<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For TashuğŸ¼</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b9d, #c06c84, #f67280, #ffa8c5, #ff6b9d);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating hearts and emojis */
        .floating-emoji {
            position: absolute;
            font-size: 8px;
            animation: float 12s infinite;
            opacity: 0.7;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg) scale(1);
                opacity: 0;
            }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 0.8px;
            height: 0.8px;
            background: white;
            border-radius: 50%;
            animation: sparkleAnimation 2s infinite;
            box-shadow: 0 0 2px white;
        }

        @keyframes sparkleAnimation {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 240, 245, 0.95));
            padding: 12px 10px;
            border-radius: 8px;
            box-shadow: 0 6px 16px rgba(255, 0, 100, 0.4), 
                        0 0 0 2px rgba(255, 255, 255, 0.3),
                        0 0 0 4px rgba(255, 192, 203, 0.2);
            text-align: center;
            max-width: 120px;
            width: 90%;
            position: relative;
            z-index: 10;
            border: 0.6px solid rgba(255, 255, 255, 0.6);
            animation: containerPulse 3s ease-in-out infinite;
        }

        @keyframes containerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .question-screen {
            display: block;
        }

        .success-screen {
            display: none;
        }

        .emoji-header {
            font-size: 12px;
            margin-bottom: 3px;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            background: linear-gradient(45deg, #ff0066, #ff6b9d, #ff0099, #ff3399);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 0.6em;
            margin-bottom: 4px;
            animation: gradientText 4s ease infinite;
            text-shadow: 0.4px 0.4px 4px rgba(255, 0, 102, 0.3);
            line-height: 1.3;
        }
        
        h2 {
            font-family: 'Pacifico', cursive;
            background: linear-gradient(45deg, #ff0066, #ff6b9d, #ff0099, #ff3399);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 0.6em;
            margin-bottom: 4px;
            animation: gradientText 4s ease infinite;
            text-shadow: 0.4px 0.4px 4px rgba(255, 0, 102, 0.3);
            line-height: 1.3;
        }

        @keyframes gradientText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .emoji-row {
            font-size: 10px;
            margin: 5px 0;
            animation: bounce 2s infinite;
            letter-spacing: 2px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        .question {
            font-size: 0.36em;
            color: #d63384;
            margin: 7px 0 4px 0;
            line-height: 1.6;
            font-weight: 600;
        }

        .subtext {
            font-size: 0.24em;
            color: #e75480;
            margin: 3px 0 7px 0;
            font-style: italic;
            font-weight: 500;
        }

        .button-container {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin-top: 9px;
            position: relative;
            min-height: 14px;
        }

        button {
            padding: 4px 12px;
            font-size: 0.28em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 1.6px 5px rgba(0, 0, 0, 0.3);
            font-family: 'Poppins', sans-serif;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff0066, #ff6b9d, #ff3399);
            background-size: 200% 200%;
            color: white;
            animation: yesButtonGlow 2s ease infinite;
            position: relative;
            overflow: hidden;
        }

        .button-container {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.6s ease;
        }

        #yesBtn::before {
            content: 'âœ¨';
            position: absolute;
            font-size: 4px;
            animation: sparkleMove 1s infinite;
        }

        @keyframes yesButtonGlow {
            0%, 100% { 
                box-shadow: 0 1.6px 5px rgba(255, 0, 102, 0.5);
                background-position: 0% 50%;
            }
            50% { 
                box-shadow: 0 1.6px 7px rgba(255, 0, 102, 0.8);
                background-position: 100% 50%;
            }
        }

        @keyframes sparkleMove {
            0% { left: -4px; opacity: 0; }
            50% { opacity: 1; }
            100% { left: 110%; opacity: 0; }
        }

        #yesBtn:hover {
            transform: scale(1.15);
            box-shadow: 0 2.4px 8px rgba(255, 0, 102, 0.6);
        }

        #noBtn {
            background: linear-gradient(135deg, #9c9c9c, #6b6b6b);
            color: white;
        }

        .success-screen h1 {
            color: #ff0066;
        }

        .success-message {
            font-size: 0.3em;
            color: #d63384;
            line-height: 1.8;
            margin: 7px 0;
            font-weight: 600;
        }

        .heart-burst {
            font-size: 14px;
            animation: burst 1s ease-out;
            margin: 5px 0;
            letter-spacing: 3px;
        }

        @keyframes burst {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.3) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        .celebration-emoji {
            font-size: 20px;
            animation: celebrate 1.5s infinite;
        }

        @keyframes celebrate {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }

        #tapOverlay {
            position: fixed;
            inset: 0;
            background: rgba(255, 105, 180, 0.85);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        
        .tap-text {
            font-size: 0.4em;
            font-weight: 700;
            animation: pulse 1.2s infinite;
        }
        
        .countdown {
            font-size: 0.8em;
            font-weight: 800;
            margin-top: 4px;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.85; }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            h1 {
                font-size: 0.44em;
            }
            
            .question {
                font-size: 0.28em;
            }

            .subtext {
                font-size: 0.2em;
            }
            
            button {
                padding: 3px 8px;
                font-size: 0.22em;
            }

            .emoji-row {
                font-size: 7px;
            }

            .container {
                padding: 8px 6px;
            }
        }
    </style>
</head>
<audio id="tryAgainSound" src="try-again.mp3"></audio>
<audio id="landingMusic" src="landing-music.mp3" loop></audio>
<audio id="yesMusic" src="yes-music.mp3"></audio>
<body>
    <!-- Floating emojis background -->
    <div id="floating-container"></div>
    <div id="sparkles-container"></div>

    <div id="tapOverlay">
        <div class="tap-text">Tap to start music ğŸµ</div>
        <div class="countdown" id="countdown"></div>
    </div>

    <div class="container">
        <!-- Question Screen -->
        <div class="question-screen" id="questionScreen">
            <div class="emoji-header">ğŸ’</div>
            <h2>It's Valentine Month! ğŸ’•âœ¨</h2>
            <div class="emoji-row" style="font-size: 4px;">ğŸŒ¹ ğŸ’– ğŸŒ¹</div>
            <p class="question">
                Will you be My Valentine, Tashu? ğŸ’˜
            </p>
            <div class="emoji-row"> ğŸ¼ ğŸ˜˜ </div>
            <p class="subtext">
                Weren't you trying to say NO the other day? Go ahead, try harder!
            </p>
            <div class="button-container">
                <button id="yesBtn">Yes! ğŸ’•</button>
                <button id="noBtn">No ğŸ˜¢</button>
            </div>
        </div>

        <!-- Success Screen -->
        <div class="success-screen" id="successScreen">
            <h2>ğŸ‰ Yayyyy! ğŸ‰</h2>
            <div class="heart-burst">â¤ï¸ ğŸ’• ğŸ’– ğŸ’— ğŸ’“ ğŸ’</div>
            <p class="success-message">
                *ABC
            </p>
            <div class="celebration-emoji">ğŸ˜</div>
            <div class="emoji-row" style="font-size: 9px;">âœ¨ ğŸŒŸ ğŸ’« â­ âœ¨</div>
        </div>
    </div>


    <script>
        // Create overwhelming floating emojis
        function createFloatingEmojis() {
            const floatingContainer = document.getElementById('floating-container');
            const emojiSymbols = ['â¤ï¸', 'ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’“', 'ğŸ’', 'ğŸ’˜', 'ğŸ’', 'ğŸ’Œ', 'ğŸŒ¹', 'ğŸŒº', 'ğŸŒ¸', 'ğŸŒ·', 'âœ¨', 'ğŸ’«', 'â­', 'ğŸŒŸ', 'ğŸ’', 'ğŸ€', 'ğŸ¦‹', 'ğŸ¥°', 'ğŸ˜', 'ğŸ˜˜', 'ğŸ’‹', 'ğŸ'];
            
            for (let i = 0; i < 40; i++) {
                const emoji = document.createElement('div');
                emoji.classList.add('floating-emoji');
                emoji.textContent = emojiSymbols[Math.floor(Math.random() * emojiSymbols.length)];
                emoji.style.left = Math.random() * 100 + '%';
                emoji.style.animationDelay = Math.random() * 12 + 's';
                emoji.style.animationDuration = (Math.random() * 8 + 8) + 's';
                emoji.style.fontSize = (Math.random() * 6 + 5) + 'px';
                floatingContainer.appendChild(emoji);
            }
        }

        // Create sparkles
        function createSparkles() {
            const sparklesContainer = document.getElementById('sparkles-container');
            
            for (let i = 0; i < 50; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                sparklesContainer.appendChild(sparkle);
            }
        }

        createFloatingEmojis();
        createSparkles();

        // Button functionality
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionScreen = document.getElementById('questionScreen');
        const successScreen = document.getElementById('successScreen');

        // YES button - show success screen with celebration
        yesBtn.addEventListener('click', () => {
            // Stop landing music
            landingMusic.pause();
            landingMusic.currentTime = 0;
        
            // Play YES music
            yesMusic.volume = 0.7;
            yesMusic.play();
        
            createCelebrationBurst();
        
            setTimeout(() => {
                questionScreen.style.display = 'none';
                successScreen.style.display = 'block';
            }, 300);
        });

        const landingMusic = document.getElementById('landingMusic');
        const tryAgainSound = document.getElementById('tryAgainSound');
        const yesMusic = document.getElementById('yesMusic');
        
        let musicStarted = false;

        const tapOverlay = document.getElementById('tapOverlay');
        const countdownEl = document.getElementById('countdown');

        tapOverlay.addEventListener('click', () => {
                // Start landing music at 40%
                landingMusic.volume = 0.4;
                landingMusic.play();
            
                let count = 3;
                countdownEl.textContent = count;
            
                const timer = setInterval(() => {
                    count--;
                    countdownEl.textContent = count;
            
                    if (count === 0) {
                        clearInterval(timer);
            
                        tapOverlay.style.display = 'none';
            
                        // Show buttons
                        const btnContainer = document.querySelector('.button-container');
                        btnContainer.style.opacity = '1';
                        btnContainer.style.pointerEvents = 'auto';
                    }
                }, 1000);
        }, { once: true });

        function createCelebrationBurst() {
            const burstEmojis = ['ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'â¤ï¸', 'âœ¨', 'ğŸ‰', 'ğŸŠ'];
            for (let i = 0; i < 30; i++) {
                const emoji = document.createElement('div');
                emoji.style.position = 'fixed';
                emoji.style.left = '50%';
                emoji.style.top = '50%';
                emoji.style.fontSize = '6px';
                emoji.style.zIndex = '1000';
                emoji.textContent = burstEmojis[Math.floor(Math.random() * burstEmojis.length)];
                
                const angle = (Math.PI * 2 * i) / 30;
                const velocity = 40 + Math.random() * 40;
                
                emoji.animate([
                    { transform: 'translate(-50%, -50%) scale(0)', opacity: 1 },
                    { transform: `translate(calc(-50% + ${Math.cos(angle) * velocity}px), calc(-50% + ${Math.sin(angle) * velocity}px)) scale(1)`, opacity: 0 }
                ], {
                    duration: 1000,
                    easing: 'cubic-bezier(0, .9, .57, 1)'
                });
                
                document.body.appendChild(emoji);
                setTimeout(() => emoji.remove(), 1000);
            }
        }

        // NO button - move away on hover/touch with more dramatic effect
        function moveNoButton() {
            // Play try-again sound
            tryAgainSound.currentTime = 0;
            tryAgainSound.play();
        
            // Mobile vibration (works on most Android devices)
            if (navigator.vibrate) {
                navigator.vibrate(100);
            }
        
            const maxX = window.innerWidth - noBtn.offsetWidth - 8;
            const maxY = window.innerHeight - noBtn.offsetHeight - 8;
        
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
        
            // Shake effect before escape
            noBtn.style.animation = 'shake 0.3s';
        
            setTimeout(() => {
                noBtn.style.position = 'fixed';
                noBtn.style.left = randomX + 'px';
                noBtn.style.top = randomY + 'px';
                noBtn.style.animation = '';
            }, 30);
        }

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-2px); }
                75% { transform: translateX(2px); }
            }
        `;
        document.head.appendChild(style);

        // Handle both mouse and touch events
        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // Also move on click attempt (backup)
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });
    </script>
</body>
</html>
