<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Will You Be My Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --pink:#ff4d6d;
  --soft:#ffe1ea;
  --dark:#1f1f1f;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#ffe6ec,#ffc2d1);
  overflow:hidden;
}

/* Floating hearts */
.heart-float{
  position:absolute;
  bottom:-20px;
  font-size:18px;
  animation:floatUp linear infinite;
  opacity:.7;
}

@keyframes floatUp{
  to{
    transform:translateY(-120vh) translateX(40px);
    opacity:0;
  }
}

.container{
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(18px);
  padding:50px 40px;
  border-radius:26px;
  text-align:center;
  width:90%;
  max-width:420px;
  box-shadow:0 30px 70px rgba(0,0,0,.18);
  animation:fadeIn 1.2s ease;
}

h1{
  font-family:Playfair Display,serif;
  font-size:2.3rem;
  color:var(--dark);
  min-height:90px;
}

p{
  margin-top:10px;
  color:#555;
}

.buttons{
  margin-top:40px;
  height:130px;
  position:relative;
}

button{
  padding:14px 36px;
  border-radius:50px;
  border:none;
  font-size:1rem;
  cursor:pointer;
  position:absolute;
  transition:.3s ease;
}

#yesBtn{
  background:linear-gradient(135deg,#ff4d6d,#ff758f);
  color:white;
  left:50%;
  transform:translateX(-120%);
  box-shadow:0 12px 30px rgba(255,77,109,.45);
}

#yesBtn:hover{transform:translateX(-120%) scale(1.08)}

#noBtn{
  background:white;
  color:#ff4d6d;
  border:2px solid #ff4d6d;
  left:50%;
  transform:translateX(20%);
}

/* YES PAGE */
.yes-page{
  display:none;
  height:100%;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  animation:fadeIn 1.4s ease;
}

.big-heart{
  font-size:5rem;
  animation:pulse 1.5s infinite;
}

.final-text{
  font-family:Playfair Display,serif;
  font-size:3rem;
  margin-top:20px;
  color:var(--dark);
  text-shadow:0 0 25px rgba(255,77,109,.6);
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.15)}
  100%{transform:scale(1)}
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>
<body>

<!-- Floating hearts -->
<script>
for(let i=0;i<25;i++){
  const h=document.createElement("div");
  h.className="heart-float";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=6+Math.random()*6+"s";
  h.style.fontSize=14+Math.random()*18+"px";
  document.body.appendChild(h);
}
</script>

<div class="container" id="main">
  <div class="card">
    <h1 id="typeText"></h1>
    <p>I promise laughs, loyalty & all my heart üíó</p>

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôÑ</button>
    </div>
  </div>
</div>

<div class="yes-page" id="yesPage">
  <div class="big-heart">‚ù§Ô∏è</div>
  <div class="final-text">ABC</div>
</div>

<!-- Sound -->
<audio id="yesSound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-romantic-chime-2739.mp3" type="audio/mpeg">
</audio>

<script>
/* Typewriter */
const text="Will you be my Valentine?";
let i=0;
const speed=70;
const el=document.getElementById("typeText");

(function type(){
  if(i<text.length){
    el.innerHTML+=text.charAt(i);
    i++;
    setTimeout(type,speed);
  }
})();

/* NO button escape */
const noBtn=document.getElementById("noBtn");
function dodge(){
  const x=Math.random()*240-120;
  const y=Math.random()*140-70;
  noBtn.style.transform=`translate(${x}px,${y}px)`;
}
noBtn.addEventListener("mouseenter",dodge);
noBtn.addEventListener("touchstart",dodge);

/* YES action */
const yesBtn=document.getElementById("yesBtn");
const main=document.getElementById("main");
const yesPage=document.getElementById("yesPage");
const sound=document.getElementById("yesSound");

yesBtn.onclick=()=>{
  sound.play();
  main.style.display="none";
  yesPage.style.display="flex";
};
</script>

</body>
</html>
