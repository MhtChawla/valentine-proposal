<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ğŸ’</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Quicksand',sans-serif;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffc3e1,#ffd4e5,#c4e0ff,#a7d3ff);
  overflow:hidden;
}

.container{
  position:relative;
  z-index:1;
  background:rgba(255,255,255,.88);
  backdrop-filter:blur(18px);
  padding:48px 42px;
  border-radius:36px;
  max-width:480px;
  text-align:center;
  box-shadow:0 18px 50px rgba(255,105,180,.25);
}

h1{
  font-size:36px;
  margin:20px 0 14px;
  font-weight:700;
  background:linear-gradient(135deg,#ff6b9d,#c662ef,#6eb4ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.message{
  font-size:16px;
  color:#666;
  line-height:1.6;
  margin-bottom:36px;
}

/* BUTTONS */
.button-container{
  position:relative;
  height:120px;
  margin-top:10px;
}

button{
  padding:16px 44px;
  font-size:18px;
  font-weight:700;
  border:none;
  border-radius:40px;
  cursor:pointer;
  transition:transform .25s ease, box-shadow .25s ease;
  position:absolute;
  left:50%;
  transform:translateX(-50%);
}

#yesBtn{
  background:linear-gradient(135deg,#ff6b9d,#ffa6c9);
  color:#fff;
  top:0;
  box-shadow:0 8px 22px rgba(255,107,157,.45);
}

#yesBtn:hover{
  transform:translateX(-50%) scale(1.06);
}

#noBtn{
  background:#eee;
  color:#888;
  top:64px;
}

/* SUCCESS */
.success-container{
  display:none;
}

.success-container.active{
  display:block;
}

.success-message{
  font-size:34px;
  font-weight:700;
  margin-top:22px;
  background:linear-gradient(135deg,#ff6b9d,#c662ef);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
</style>
</head>

<body>

<div class="container">
  <div id="questionPage">
    <div style="font-size:80px;">ğŸ’•</div>
    <h1>Will You Be My Valentine?</h1>
    <p class="message">
      I've been thinking about this for a whileâ€¦  
      and I can't imagine celebrating this day with anyone else but you ğŸ’–
    </p>

    <div class="button-container" id="btnArea">
      <button id="yesBtn">Yes ğŸ’–</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <div id="successPage" class="success-container">
    <div style="font-size:72px;">ğŸ’–</div>
    <h1>Yayyy ğŸ¥°</h1>
    <div class="success-message">ABC</div>
    <p class="message">This Valentineâ€™s just got perfect ğŸ’•</p>
  </div>
</div>

<script>
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const btnArea=document.getElementById("btnArea");
const q=document.getElementById("questionPage");
const s=document.getElementById("successPage");

function moveNo(){
  const area=btnArea.getBoundingClientRect();
  const maxX=area.width/2 - 60;
  const maxY=40;

  const x=(Math.random()*maxX*2)-maxX;
  const y=(Math.random()*maxY*2)-maxY;

  noBtn.style.transform=`translate(calc(-50% + ${x}px), ${y}px) rotate(${Math.random()*12-6}deg)`;
}

noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("touchstart",(e)=>{e.preventDefault();moveNo();});
noBtn.addEventListener("click",(e)=>{e.preventDefault();moveNo();});

yesBtn.onclick=()=>{
  q.style.display="none";
  s.classList.add("active");
};
</script>

</body>
</html>
